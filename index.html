<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>หน้าเว็บตัวอย่าง</title>
</head>
<body>
    <h1>สวัสดีชาวโลก</h1>
    <p>นี่คือหน้าเว็บตัวอย่างแบบง่ายๆ ที่เขียนด้วย HTML ล้วนๆ ไม่ใส่ CSS เลยค่ะ</p>

    <h2>รายการสิ่งที่อยากทำวันนี้</h2>
    <ul>
        <li>อ่านหนังสือ</li>
        <li>เขียนโค้ดเล่น</li>
        <li>ดูยูทูปก่อนนอน</li>
    </ul>

    <h2>แบบฟอร์มเล็กๆ</h2>
    <form>
        <label>ชื่อ: </label>
        <input type="text" name="name">
        <br><br>
        <label>อีเมล: </label>
        <input type="email" name="email">
        <br><br>
        <button type="submit">ส่งข้อมูล</button>
    </form>
</body>
</html>
